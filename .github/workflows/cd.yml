name: Build Verification (CI)

# Note: Deployment is handled automatically by Netlify's Git integration.
# Netlify automatically deploys when code is pushed to main/connected branch.
# This workflow verifies that the code builds successfully before deployment.

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build Verification: Ensures code builds successfully before Netlify deploys
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Convex backend
        run: npm run build:convex
        continue-on-error: false

      - name: Build frontend (production)
        run: npm run build
        env:
          NODE_ENV: production
        continue-on-error: false

      - name: Build verification summary
        if: always()
        run: |
          echo "### Build Verification Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "- âœ… Build completed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ **Note:** Netlify will automatically deploy this build via Git integration." >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Build failed. Please check the logs above." >> $GITHUB_STEP_SUMMARY
            echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          fi
