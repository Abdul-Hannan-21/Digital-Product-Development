name: Continuous Integration

on:
  push:
    branches: ['**']  # Triggers on push to any branch
  pull_request:
    branches: ['**']  # Triggers on pull requests to any branch

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Stage 1: Code Quality Checks
  lint:
    name: ESLint Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings 0
        continue-on-error: false

  # Stage 2: Type Checking
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check (frontend & backend)
        run: npm run type-check

  # Stage 3: Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, type-check]  # Only build if lint and type-check pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Convex backend
        run: npm run build:convex
        continue-on-error: false

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production
        continue-on-error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: dist-build-${{ github.sha }}
          path: dist/
          retention-days: 7

      - name: Build summary
        if: always()
        run: |
          echo "### Build Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # Stage 4: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [build]  # Run tests after successful build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        # Uncomment when tests are added:
        # run: npm test -- --coverage

  # Failure notification (runs if any job fails)
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint, type-check, build, test]
    if: failure()  # Only run if any previous job fails
    steps:
      - name: Create failure notification
        run: |
          echo "## âŒ CI Pipeline Failed" >> $GITHUB_STEP_SUMMARY
          echo "One or more jobs in the CI pipeline have failed." >> $GITHUB_STEP_SUMMARY
          echo "- Workflow: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Actor: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
      
