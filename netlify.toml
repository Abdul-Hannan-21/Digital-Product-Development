[build]
  # Install dependencies first, then build frontend (Convex backend is deployed separately)
  # Use npm install instead of npm ci to ensure devDependencies are installed
  # (npm ci can skip devDependencies if NODE_ENV=production is set)
  command = "npm install && npm run build"
  
  # Directory to publish (Vite output)
  publish = "dist"
  
  # Node.js version
  [build.environment]
    NODE_VERSION = "20"
    # Don't set NODE_ENV=production here - it causes npm ci to skip devDependencies
    # NODE_ENV will be set to production during the build command itself

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
